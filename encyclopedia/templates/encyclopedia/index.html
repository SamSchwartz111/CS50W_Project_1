{% extends "encyclopedia/layout.html" %}

{% block title %}
Encyclopedia
{% endblock %}

{% block body %}

{% if search %}
<h1>Return search for '{{value}}'</h1>
{% else %}
<h1>Available Entries</h1>
{% endif %}

<ul>
  {% for entry in entries %}
  <li><a href='wiki/{{entry}}'>{{ entry }}</a></li>
  {% endfor %}
</ul>

{% endblock %}
